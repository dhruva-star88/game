<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for availability status */
        .status-available {
            color: green;
        }
        .status-unavailable {
            color: red;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-green-700">Equipment Details</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-green-200 text-green-700 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Equipment</th>
                        <th class="py-3 px-6 text-left">Status</th>
                        <th class="py-3 px-6 text-left">Supplied By</th>
                    </tr>
                </thead>
                <tbody class="text-sm font-light">
                    {% for equipment in equipments %}
                        <tr class="border-b border-gray-200 hover:bg-green-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">{{ equipment.equipment }}</td>
                            <td class="py-3 px-6 text-left">
                                {% if equipment.status == 'available' %}
                                    <span class="status-available">Available</span>
                                {% else %}
                                    <span class="status-unavailable">UnAvailable</span>
                                {% endif %}
                            </td>
                            <td class="py-3 px-6 text-left">{{ equipment.supplied_by }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
